<!DOCTYPE html>
<html>
<head>
    <title>Routes</title>
</head>
<body>
    <h1>Available Routes</h1>
    <ul>
        <li><a href="http://localhost:3000/task">Get All Tasks</a></li>
        <li><a href="http://localhost:3000/users">Get All Users</a></li>
        <li><a href="http://localhost:3000/tasks/status/Incomplete">Get Tasks by Status (Incomplete)</a></li>
        <li><a href="http://localhost:3000/task/65d9372d1ac60ff3591bc7f6">Get Task Details by Task ID</a></li>
        <li><a href="http://localhost:3000/user/Alex%20Johnson">Get User by Username (example: Alex Johnson)</a></li>
    </ul>
</body>
</html>
